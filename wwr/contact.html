<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us | White Water Rafting</title>
    <meta name="description" content="White Water Rafting Contact Us page which may provide contact information, history, and other promotions.">
    <meta name="author" content="Luzmary Paz de Hernández">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="main-header">
        <div class="logo"></div>
        <img src="images/rafting-logo.png" alt="website logo" width="200">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>  
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street <br>Kolob, California <br> +1 999 999 9999 <br> info@whitewater.com</p>
        </section>

        <section class="contact-grid">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100755.85918214761!2d-122.05179465255766!3d37.89255452146352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808561a2a8ff7a49%3A0x7fc442c1854c45dc!2sAll-Outdoors%20California%20Whitewater%20Rafting!5e0!3m2!1ses!2sve!4v1770794725895!5m2!1ses!2sve" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <form class="contact-form">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="placeholder" required>
            </div>

            <div class="form-item">
                <label for="usermail">Email</label>
                <input type="email" id="usermail" name="usermail" required>
            </div>

            <div class="form-row purpose-row">
            <span class="row-label">Message Purpose</span>
            <div class="radio-group">
                <label><input type="radio" name="purpose" id="purpose"> General Inquiry</label>
                <label><input type="radio" name="purpose" id="purpose"> Reservation Question</label>
                <label><input type="radio" name="purpose" id="purpose"> Website Suggestion</label>
            </div>
        </div>

        <div class="form-row message-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type here"></textarea>
        </div>

        <div class="checkbox-row">
            <input type="checkbox" name="checkbox" id="news">
            <label for="news">Please Subscribe me to the newsletter</label>
        </div>

            <button type="submit">Get in Touch!</button>
        </form>
    </section>

    <section class="employee-section">
        <h2>We Are Here to Serve You</h2>
        <div class="employee-grid">

            <figure>
                <img src="images/employee1.jpg" alt="Employee profile" class="center-img" width="120">
                <figcaption class="caption-size">Employee Profile</figcaption>
            </figure>

            <figure>
                
                <img src="images/employee2.jpg" alt="Employee Profile 2" class="center-img" width="120">
                <figcaption class="caption-size">Employee Profile</figcaption>
            </figure>

            <figure>
                
                <img src="images/employee3.jpg" alt="Yellow rafting boat" class="center-img" width="120">
                <figcaption class="caption-size">Employee Profile</figcaption>
            </figure>

            <figure>
                
                <img src="images/employee4.jpg" alt="Yellow rafting boat" class="center-img" width="120">
                <figcaption class="caption-size">Employee Profile</figcaption>
            </figure>

        </div>   
    </section>
    </main>
    <footer class="main-footer">
        <p>&copy;2026 | White Water Rafting | Luzmary Paz de Hernández</p>
        <nav class="socialmedia">
                <div class="icon-box"></div>
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook Icon" width="40">
                </a>
                <div class="icon-box"></div>
                <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="40">
                </a>
                <div class="icon-box"></div>
                <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="40">
            </a>
        </nav>

    </footer>
</body>
</html>
