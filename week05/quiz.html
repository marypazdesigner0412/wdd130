<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
            <fieldset>
                <legend>Quiz Questions</legend>
                <div class="quiz-item box">
                    <label for="q1">1. What does the acronym CSS stands for?</label>
                    <input type="text" name="q1" id="q1">
                </div>

                <div class="quiz-item box">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2"></textarea>
                </div>
                <div class="quiz-item box">
                    <label for="q3">3. Which of the following is a valid CSS?</label>
                    <select name="q3" id="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="color">a. Color</option>
                        <option value="bgrcolor">b. Bgrcolor</option>
                        <option value="background-color">c. Background-color</option>
                    </select>
                </div>
                <div class="quiz-item box">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <code class="box">margin: 10px 5px 15px;</code>
                    <input type="number" id="q4" name="q4"required>
                    </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    <footer>
        <p>&copy;2026 | W05 Quiz Activity | Luzmary Paz de Hernandez</p>
    </footer>
</body>
</html>
