<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HYML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Quiz Questions</legend>
                <div class="form-item column1">
                    <label for="q1">In the acronym CSS, the letter "C" stands for:</label>
                    <input type="text" id="q1" name="q1" required>
                </div>

                <div class="form-item">
                    <label for="q2">Explain the purpose of the &copy; element in an HTML document:</label>
                    <textarea name="q2" id="q2"></textarea>
                </div>
                <div class="form-item column1">
                    <label for="q3">Which CSS property is used to change the bacground color?</label>
                    <select name="q3" id="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="color">color</option>
                        <option value="bgrcolor">bgrcolor</option>
                        <option value="background-color">background-color</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer class="footer-copy">
        <p>&copy;2026 | Quiz Activity | Luzmary Paz de Hernandez</p>
    </footer>
</body>
</html>
